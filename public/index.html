<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>WebScraper From National Geographic's Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      body { background-color:grey }
      #wrapper {
        width: 900px;
        margin-left: 20px;
        margin-right: 20px;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        background-color: bisque;
      }
      #bodyinput{
        font:14px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: white;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      p {
        size: 14px;
        font-family: Arial;
      };
      h1{
        size: 20px;
        font-family: Arial;
      }
    </style>
  </head>
  <body>
      <div id="wrapper">
        <br>
      <button id ="scrape" class =".btn-primary">Scrape the Site!</button>
      <br>
      <h3>Click on an article to save a note</h3>
      <form action="http://localhost:3000/articles">
        <input type="submit" value="Go to Articles & Observe Saved Notes below the articles in JSON form" />
    </form>
      </br>
      <h1>Natural Life History Crawler</h1>
      <h2><i>Wooly Mammoths! Science and Wildlife!</i></h2>
     <p><div id="articles"><div></p>
     <div id="notes"></div>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
